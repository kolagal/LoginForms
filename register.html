<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Form</title>
        <style type="text/css">
        input[type="submit"]
        {
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <center>
            <h3>Register Here</h3>

            <form action="" method=""> 
                <table>
                    <tr>
                        <td>User Name:</td>
                        <td>
                            <input type="text" name="user" placeholder="Enter Name">
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                         <td>
                             <input type="password" name="User_pass" placeholder="Enter Password">
                         </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" name="mail" placeholder="Enter mail">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Others
                        </td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>
                            <select>
                                <option>+90</option>
                                <option selected>+91</option>
                                <option>+92</option>
                                <option>+93</option>
                                <option>+94</option>
                            </select>
                            <input type="phone" name="mob_digits"
                            placeholder="87********" maxlength="10">
                        </td>
                        <tr>
                            <td>
                                <input type="submit" name="submit"
                                value="Submit">
                            </td>
                            <td>
                                Already a user? <a href="login.html">Login Here</a>
                            </td>
                        </tr>
                    </tr>
                </table>

            </form>

        </center>
    </body>
</html>
